<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
    <style></style>
  </head>
  <body>
    <div id="outerBox">
      <div class="grid-container">
        <div class="boxInput gridButton">
          <input type="text" id="result" />
        </div>
        <div class="clearBtn gridButton">
          <input type="button" value="c" onclick="clr('c')" />
        </div>
        <div class="btn1 gridButton">
          <input type="button" value="1" onclick="display('1')" />
        </div>
        <div class="btn2 gridButton">
          <input type="button" value="2" onclick="display('2')" />
        </div>
        <div class="btn3 gridButton">
          <input type="button" value="3" onclick="display('3')" />
        </div>
        <div class="btn/ gridButton">
          <input type="button" value="/" onclick="display('/')" />
        </div>
        <div class="btn4 gridButton">
          <input type="button" value="4" onclick="display('4')" />
        </div>
        <div class="btn5 gridButton">
          <input type="button" value="5" onclick="display('5')" />
        </div>
        <div class="btn6 gridButton">
          <input type="button" value="6" onclick="display('6')" />
        </div>
        <div class="btn- gridButton">
          <input type="button" value="-" onclick="display('-')" />
        </div>
        <div class="btn7 gridButton">
          <input type="button" value="7" onclick="display('7')" />
        </div>
        <div class="btn8 gridButton">
          <input type="button" value="8" onclick="display('8')" />
        </div>
        <div class="btn9 gridButton">
          <input type="button" value="9" onclick="display('9')" />
        </div>
        <div class="btn+ gridButton">
          <input type="button" value="+" onclick="display('+')" />
        </div>
        <div class="btn. gridButton">
          <input type="button" value="." onclick="display('.')" />
        </div>
        <div class="btn0 gridButton">
          <input type="button" value="0" onclick="display('0')" />
        </div>
        <div class="btn= gridButton">
          <input type="button" value="=" onclick="equate()" />
        </div>
        <div class="btn* gridButton">
          <input type="button" value="*" onclick="display('*')" />
        </div>
      </div>
    </div>
  </body>
  <script>
    function clr() {
      document.getElementById("result").value = "";
    }
    function display(val) {
      document.getElementById("result").value += val;
    }
    function equate() {
      x = document.getElementById("result").value;
      y = eval(x);
      document.getElementById("result").value = y;
    }
  </script>
</html>
